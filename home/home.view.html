<div class="col-md-12">
    <div class="col-md-7">
        <h3>Hi {{vm.user.firstName}}!</h3>
        <p>You're logged in!!!</p>
    </div>
    <div class="col-md-5">
        <div>
            <h6>Date format: <input ng-model="format"></h6>
            <h6>Current time is: <span my-current-time="format"></span></h6>
        </div>
        <p><a href="#!/login" class="btn btn-primary">Logout</a></p>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-10 col-sm-offset-2">
        <h2>Loan Application EMI Calculation</h2>
        <form name="loan-form" ng-submit="vm.calculateLoan()" class="col-sm-8" role="form">
            
            <div class="form-group">
                <label>Loan Amount: </label>
                <input type="text" ng-model="vm.loanamt" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Loan Percentage: </label>
                <input type="text" ng-model="vm.loanpercentage" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Loan Tenure: </label>
                <input type="text" ng-model="vm.tenure" class="form-control" required />
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" ng-model="vm.agree" name="userAgree" required="" />
                    I agree:
                </label>
            </div>
            <div class="form-group">
                <label ng-show="vm.agree">Signature</label>
                <input ng-show="vm.agree" type="text" class="form-control" ng-model="vm.agreeSign" required="" />
            </div>
        
        <div ng-show="form.$submitted || form.userAgree.$touched">
            <div ng-show="!vm.agree || !vm.agreeSign">Please agree and sign.</div>
        </div>
        
        <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        <div ng-if="!vm.dataLoading" >
            <input type="button" class="btn btn-secondary" ng-click="vm.reset()" value="Reset" />
            <input type="submit" class="btn btn-primary" ng-click="vm.calculateLoan(user)" value="Save" />
        </div>
        </form>
        <br>
        <label ng-show="vm.monthlyPayment">Your Monthly EMI is {{vm.monthlyPayment}}</label>
        <div my-customer></div>

        
    </div>
</div>

    input.ng-invalid.ng-touched {
      background-color: #FA787E;
    }
  
    input.ng-valid.ng-touched {
      background-color: #78FA89;
    }
